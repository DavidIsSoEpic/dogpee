<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pizza Network</title>
<h2><a href="index.html"> GO BACK</a></h2>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-image: url('Medias/360_F_275924184_GP4ACV80EK8NokxlFaUB2qykpXKrroqx.jpg');
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #000; /* Set border color to black */
        border-radius: 5px;
        background-color: black; /* Set background color to black */
    }
    .message-box {
        height: 300px;
        overflow-y: scroll;
        border: 1px solid #000; /* Set border color to black */
        padding: 10px;
        margin-bottom: 10px;
        background-color: black; /* Set background color to black */
        color: white; /* Set text color to white */
    }
    .input-group {
        display: flex;
        margin-bottom: 10px;
    }
    .input-group input[type="text"] {
        flex: 1;
        padding: 10px;
        border: 1px solid #000; /* Set border color to black */
        border-radius: 5px 0 0 5px;
        background-color: black; /* Set background color to black */
        color: white; /* Set text color to white */
    }
    .input-group button {
        padding: 10px 15px;
        border: 1px solid #007bff;
        background-color: #007bff;
        color: #fff;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
    }
    .message.sent {
        text-align: right;
    }
    .message.received {
        text-align: left;
    }
    .pizza-network {
        text-align: center;
        background: linear-gradient(to right, yellow 50%, red 50%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 10px; /* Add margin to separate from message box */
        padding: 10px; /* Add padding to create a box */
        border: 1px solid #000; /* Set border color to black */
        border-radius: 5px;
    }
</style>
</head>
<body>
<div class="container">
    <h1 class="pizza-network">Pizza Network</h1>
    <div class="input-group">
        <input type="text" id="nameInput" placeholder="Enter your custom name...">
        <button onclick="setCustomName()">Set Name</button>
    </div>
    <div class="message-box" id="messageBox"></div>
    <div class="input-group">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    var socket = new WebSocket("ws://localhost:3000");
    var customName = "Me"; // Default custom name

    // Function to set custom name
    function setCustomName() {
        var nameInput = document.getElementById("nameInput");
        var name = nameInput.value.trim();
        if (name !== "") {
            customName = name;
            nameInput.value = "";
        }
    }

    // Function to send a message
    function sendMessage() {
        var messageInput = document.getElementById("messageInput");
        var message = messageInput.value.trim();
        if (message !== "") {
            // Send message and custom name to server
            var data = {
                sender: customName,
                message: message
            };
            socket.send(JSON.stringify(data));
            // Clear message input
            messageInput.value = "";
        }
    }

    // Function to append a message to the message box
    function appendMessage(sender, message) {
        var messageBox = document.getElementById("messageBox");
        var messageElement = document.createElement("div");
        messageElement.innerHTML = "<strong>" + sender + ":</strong> " + message;
        messageElement.classList.add("message");
        if (sender === customName) {
            messageElement.classList.add("sent");
        } else {
            messageElement.classList.add("received");
        }
        messageBox.appendChild(messageElement);
    }

    // Handle incoming messages
    socket.onmessage = function(event) {
        var data = JSON.parse(event.data);
        var sender = data.sender;
        var message = data.message;
        appendMessage(sender, message);
        // Scroll to the bottom of the message box
        var messageBox = document.getElementById("messageBox");
        messageBox.scrollTop = messageBox.scrollHeight;
    };
</script>
</body>
</html>
